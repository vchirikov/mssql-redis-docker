[EULA]
accepteula = Y

[coredump]
captureminiandfull = false
coredumptype = mini

[filelocation]
defaultbackupdir = /data/backups/
defaultdatadir = /data/databases/
defaultlogdir = /data/databases/
defaultdumpdir = /data/dumps/
errorlogfile = /data/logs/error.log
# masterdatafile = /data/databases/master.mdf
# masterlogfile  = /data/databases/master.ldf

[hadr]
hadrenabled = 0

[language]
lcid = 1033

[memory]
memorylimitmb = 1596

[network]
forceencryption = 0
ipaddress = 0.0.0.0
tcpport = 1433


[sqlagent]
enabled = true
errorlogfile = /data/logs/sqlagentlog.log
errorlogginglevel = 7

[telemetry]
customerfeedback = false
userrequestedlocalauditdirectory = /tmp/audit


[traceflag]